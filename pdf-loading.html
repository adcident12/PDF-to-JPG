<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/pdf.js"></script>
<script src="js/pdf.worker.js"></script>
</head>

<body>

<button id="load-button">Load PDF</button>

<div id="pdf-main-container">
	<div id="pdf-loader">
		<div id="pdf-loading-bar"><div id="pdf-loading-completed"></div></div>
	</div>
	<div id="pdf-contents">
		<div id="pdf-meta">
			<div id="pdf-buttons">
				<button id="pdf-prev">Previous</button>
				<button id="pdf-next">Next</button>
			</div>
			<div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages"></div></div>
		</div>
		<canvas id="pdf-canvas" width="400"></canvas>
		<div id="page-loader">Loading page ...</div>
		<a id="download-image" href="#">Download JPG</a>
	</div>
</div>
<script>
	var __PDF_DOC,
  __CURRENT_PAGE,
  __TOTAL_PAGES,
  __PAGE_RENDERING_IN_PROGRESS = 0,
  __CANVAS = $("#pdf-canvas").get(0),
  __CANVAS_CTX = __CANVAS.getContext("2d");

  function showPDF(pdf_url) {
  $("#load-button").hide();
  $("#pdf-loader").show();

  PDFJS.getDocument({ url: pdf_url }, false, null, function(progress) {
    var percent_loaded = (progress.loaded / progress.total) * 100;

    $("#pdf-loading-completed").css("width", percent_loaded + "%");
  })
    .then(function(pdf_doc) {
      __PDF_DOC = pdf_doc;
      __TOTAL_PAGES = __PDF_DOC.numPages;

      // Hide the pdf loader and show pdf container in HTML
      $("#pdf-loader").hide();
      $("#pdf-contents").show();
      $("#pdf-total-pages").text(__TOTAL_PAGES);

      // Show the first page
      showPage(1);
    })
    .catch(function(error) {
      // If error re-show the upload button
      $("#pdf-loader").hide();
      $("#load-button").show();

      alert(error.message);
    });
}

function showPage(page_no) {
  __PAGE_RENDERING_IN_PROGRESS = 1;
  __CURRENT_PAGE = page_no;

  // Disable Prev & Next buttons while page is being loaded
  $("#pdf-next, #pdf-prev").attr("disabled", "disabled");

  // While page is being rendered hide the canvas and show a loading message
  $("#pdf-canvas").hide();
  $("#page-loader").show();
  $("#download-image").hide();

  // Update current page in HTML
  $("#pdf-current-page").text(page_no);

  // Fetch the page
  __PDF_DOC.getPage(page_no).then(function(page) {
    // As the canvas is of a fixed width we need to set the scale of the viewport accordingly
    var scale_required = __CANVAS.width / page.getViewport(1).width;

    // Get viewport of the page at required scale
    var viewport = page.getViewport(scale_required);

    // Set canvas height
    __CANVAS.height = viewport.height;

    var renderContext = {
      canvasContext: __CANVAS_CTX,
      viewport: viewport
    };

    // Render the page contents in the canvas
    page.render(renderContext).then(function() {
      __PAGE_RENDERING_IN_PROGRESS = 0;

      // Re-enable Prev & Next buttons
      $("#pdf-next, #pdf-prev").removeAttr("disabled");

      // Show the canvas and hide the page loader
      $("#pdf-canvas").show();
      $("#page-loader").hide();
      $("#download-image").show();
    });
  });
}

//Custom get pdf file
$("#load-button").on("click", function() {
  $.ajax({
    url: "pdf/pdfurl-guide.pdf",
    method: "GET",
    xhrFields: {
      responseType: "blob"
    },
    success: function(data) {
      var url = window.URL.createObjectURL(data);
      showPDF(url);
    }
  });
});

// Previous page of the PDF
$("#pdf-prev").on("click", function() {
  if (__CURRENT_PAGE != 1) showPage(--__CURRENT_PAGE);
});

// Next page of the PDF
$("#pdf-next").on("click", function() {
  if (__CURRENT_PAGE != __TOTAL_PAGES) showPage(++__CURRENT_PAGE);
});

// Download button
$("#download-image").on("click", function() {
  $(this)
    .attr("href", __CANVAS.toDataURL())
    .attr("download", "page.jpg");
});

</script>
</body>
</html>
